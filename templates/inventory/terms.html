<!DOCTYPE html>
{% extends 'inventory/index.html' %}

{% block content %}

    {% csrf_token %}
    <div>
        <div class="container">
            <div class="row">
			
		<table id="myPCs" class="table">

		<tr>

		<td>
			<label class="control-label">SN</label>
			<input class= type="text" id="myInputTerm" onkeyup="myFilter(0,'myInputTerm')" placeholder="Search for term.." title="Type in a term">
			<span class="glyphicon glyphicon-search"></span>
		</td>


		<td>
			<label class="control-label">HOST</label>
			<input class= type="text" id="myInputHOSTNAME" onkeyup="myFilter(1,'myInputHOSTNAME')" placeholder="Search for HOSTNAME.." title="Type in a HOSTNAME">
			<span class="glyphicon glyphicon-search"></span>
		</td>


		<td>
			<label class="control-label">MODEL</label>
			<input class= type="text" id="myInputMODEL" onkeyup="myFilter(2,'myInputMODEL')" placeholder="Search for MODEL.." title="Type in a MODEL">
			<span class="glyphicon glyphicon-search"></span>
		</td>


		<td>
		<div>
			<label class="control-label">OU</label>
			<input class= type="text" id="myInputOU" onkeyup="myFilter(3,'myInputOU')" placeholder="Search for OU.." title="Type in an OU">
			<span class="glyphicon glyphicon-search"></span>
		</div>
		

		</td>
		</tr>
		
		{% for term in terms %}
		<tr>
		<td>
                <div class="col-md-12"><a href="http://192.168.41.19:8000/inventory/term_edit/{{ term.pk }}">{{ term.sn }}</a></div>
		</td>
		<td>
		{{ term.hostname }}
		</td>
		<td>
		{{ term.model }}
		</td>
		<td>
		{{ term.dep }}
		</td>
		<td>
			<!--<button onclick="javascript:runVnc()">VNC</button>-->
		</td>
		<td>
		{{ term.mac}}
		</td>
		<td>						
			<a href="./newevent/{{term.pk}}">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</a> 
		</td>		
		<td>						
			<a href="./eventfilter/{{term.pk}}">
				<span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
			</a> 
		</td>		
		</tr>
		{% endfor %}
		</table>
		
            </div>
        </div>
    </div>
{% endblock %}
